<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OSINT Challenges</h1>
        <p class="subheading">Tracking my progress through Bellingcat challenges</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="challenges.html">Challenges</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="blog-preview" id="blog-preview">
            <!-- Blog posts will be loaded here dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OSINT Challenges. All rights reserved.</p>
    </footer>

    <script>
        // Load posts dynamically from posts.json
        fetch('posts.json')
            .then(response => response.json())
            .then(data => {
                const postsContainer = document.getElementById('blog-preview');
                data.posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.innerHTML = `
                        <img src="${post.image}" alt="${post.title}">
                        <h2><a href="${post.link}">${post.title}</a></h2>
                        <p>${post.snippet}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
